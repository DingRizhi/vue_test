<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue样式</title>
    <script src="vue.js"></script>
    <style>
        .activated{
            color: red;
        }
    </style>
</head>
<body>
<!--    <div id="app" :class="{activated: isActivated}" @click="changeColor">Hello World</div>-->
    <div id="app" :style="[styleColor]" @click="changeColor">Hello World</div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isActivated: false,
                styleColor: {
                    color: "red"
                }
            },
            methods:{
                changeColor: function () {
                    // this.isActivated = !this.isActivated
                    this.styleColor.color = this.styleColor.color === "red"? "black": "red";
                }
            }
        })
    </script>
</body>
</html>
