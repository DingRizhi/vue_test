<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 子组件 ref</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <count ref="one" @change="handleChange"></count>
        <count ref="two" @change="handleChange"></count>
        <div>{{total}}</div>
    </div>

    <script>
        Vue.component("count", {
            template: "<div @click='handleClick'>{{number}}</div>",
            data: function () {
                return {
                    number: 0
                }
            },
            methods: {
                handleClick: function () {
                    this.number ++;
                    this.$emit("change");
                }
            }

        })
        var app = new Vue({
            el: "#app",
            data: {
                total: 0
            },
            methods: {
                handleChange: function () {
                    this.total = this.$refs.one.number + this.$refs.two.number;
                }
            }
        })
    </script>
</body>
</html>
